<section data-ng-controller="GroupsController" data-ng-init="findOne(2)">
    <div ng-include="'groups/views/group-main.client.view.html'"></div>
    <div ng-include="'groups/views/admin-menu.client.view.html'"></div>
    <form data-ng-submit="update()" class="pure-form pure-form-stacked update-form">
        <fieldset>
            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-2">
                    <label for="name">Name*</label>
                    <input type="text" data-ng-model="group.title" id="name" placeholder="Name" class="pure-u-20-24" value="{{group.title}}" required>
                </div>

                <div class="pure-u-1-2 pure-u-md-1-2">
                    <label for="sportType">Sport</label>
                    <select name="sportType" id="sportType" class="pure-u-23-24" ng-model="theSportType._id">
                        <option ng-repeat="item in sportTypeList" value="{{item._id}}">{{item.title}}</option>
                    </select>
                </div>
                <div class="pure-u-1-2 pure-u-md-1-3">
                    <label for="court">Court</label>
                    <select name="court" id="court" class="pure-u-23-24" ng-model="theCourt._id">
                        <option ng-repeat="item in courtList" value="{{item._id}}">{{item.title}}</option>
                    </select>
                </div>

                <div class="pure-u-1-2 pure-u-md-1-3">
                    <div class="checkBox-label">
                        <label for="isSearched">Is Searched</label>
                        <input type="checkbox" data-ng-model="group.isSearched" id="isSearched" placeholder="isSearched" class="pure-u-23-24" value="{{group.isSearched}}">
                    </div>
                </div>

                <!-- <div class="pure-u-1-4 pure-u-md-1-4">
                       <label for="picture">Picture</label>
                       <input type="image" data-ng-model="group.image" id="picture" placeholder="Image" class="pure-u-23-24">
                   </div>-->

            </div>
            <div class="center-button">
                <button type="submit" class="pure-button pure-button-primary" ng-disabled="isSubmited">Submit</button>
            </div>

        </fieldset>
    </form>


</section>
