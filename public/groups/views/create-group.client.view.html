<section data-ng-controller="GroupsController" data-ng-init="getAllUsersSportTypesCourts(3)">
    <div ng-include="'groups/views/group-main.client.view.html'"></div>
    <form data-ng-submit="create()" class="pure-form pure-form-stacked">
        <fieldset>
            <div class="pure-g" ng-if="windWidth >= 800">
                <div class="pure-u-1 pure-u-md-1-2">
                    <label for="title">Name*</label>
                    <input type="text" data-ng-model="title" id="title" placeholder="Name" class="pure-u-20-24" required>
                </div>

                <div class="pure-u-1-2 pure-u-md-1-2">
                    <label for="sportType">Sport</label>
                    <select name="sportType" id="sportType" class="pure-u-23-24">
                        <option ng-repeat="item in sportTypeList" value="{{item._id}}">{{item.title}}</option>
                    </select>
                </div>
                <label class="pure-u-1 pure-u-md-1-2 header-label"></label>
                <label class="pure-u-1 pure-u-md-1-4 header-label">Age: </label>
                <label class="pure-u-1-4 pure-u-md-1-4 header-label">Gender: </label>
                <div class="pure-u-1-2 pure-u-md-1-2">
                    <label for="court">Court</label>
                    <select name="court" id="court" class="pure-u-23-24">
                        <option ng-repeat="item in courtList" value="{{item._id}}">{{item.title}}</option>
                    </select>
                </div>
                <div class="pure-u-1 pure-u-md-1-4">
                    <div class="pure-u-1-4 pure-u-md-1-3">
                        <label for="minAgeGroup">From</label>
                        <input type="number" ng-model="minAge" id="minAgeGroup" class="pure-u-15-24" min="0">
                    </div>
                    <div class="pure-u-1-4 pure-u-md-1-3">
                        <label for="maxAgeGroup">To</label>
                        <input type="number" ng-model="maxAge" id="maxAgeGroup" class="pure-u-15-24" min="{{minAge}}">
                    </div>
                </div>
                <div class="pure-u-1 pure-u-md-1-4">
                    <div class="checkBox-label">
                        <label for="femaleGroup">
                            <input type="checkbox" ng-model="checkboxModel.femaleGroup" id="femaleGroup">
                            Female
                        </label>
                    </div>
                    <div class="checkBox-label">
                        <label for="maleGroup">
                            <input type="checkbox" ng-model="checkboxModel.maleGroup" id="maleGroup">
                            Male
                        </label>
                    </div>
                </div>
                <div class="pure-u-1-2 pure-u-md-1-3">
                    <div class="checkBox-label">
                        <label for="isSearched">Is Searched</label>
                        <input type="checkbox" data-ng-model="isSearched" id="isSearched" placeholder="isSearched" class="pure-u-23-24">
                    </div>
                </div>

                <!-- <div class="pure-u-1-4 pure-u-md-1-4">
                       <label for="picture">Picture</label>
                       <input type="image" data-ng-model="image" id="picture" placeholder="Image" class="pure-u-23-24">
                   </div>-->

            </div>

            <div class="pure-g"  ng-if="windWidth < 799">
                <div class="pure-u-1 pure-u-md-1-2">
                    <label for="title">Name*</label>
                    <input type="text" data-ng-model="title" id="title" placeholder="Name" class="pure-u-23-24" required>
                </div>

                <div class="pure-u-1 pure-u-md-1-2">
                    <label for="sportType">Sport</label>
                    <select name="sportType" id="sportType" class="pure-u-23-24">
                        <option ng-repeat="item in sportTypeList" value="{{item._id}}">{{item.title}}</option>
                    </select>
                </div>
                <div class="pure-u-1 pure-u-md-1-2">
                    <label for="court">Court</label>
                    <select name="court" id="court" class="pure-u-23-24">
                        <option ng-repeat="item in courtList" value="{{item._id}}">{{item.title}}</option>
                    </select>
                </div>
                <label class="pure-u-1-2 pure-u-md-1-4 header-label">Age: </label>
                <label class="pure-u-1-2 pure-u-md-1-4 header-label">Gender: </label>
                <div class="pure-u-1-2 pure-u-md-1-4">
                    <div class="pure-u-2-5 pure-u-md-1-3">
                        <label for="minAgeGroup">From</label>
                        <input type="number" ng-model="minAge" id="minAgeGroup" class="pure-u-23-24" min="0">
                    </div>
                    <div class="pure-u-2-5 pure-u-md-1-3">
                        <label for="maxAgeGroup">To</label>
                        <input type="number" ng-model="maxAge" id="maxAgeGroup" class="pure-u-23-24" min="{{minAge}}">
                    </div>
                </div>
                <div class="pure-u-1-2 pure-u-md-1-4">
                    <div class="checkBox-label">
                        <label for="femaleGroup">
                            <input type="checkbox" ng-model="checkboxModel.femaleGroup" id="femaleGroup">
                            Female
                        </label>
                    </div>
                    <div class="checkBox-label">
                        <label for="maleGroup">
                            <input type="checkbox" ng-model="checkboxModel.maleGroup" id="maleGroup">
                            Male
                        </label>
                    </div>
                </div>
                <div class="pure-u-1-2 pure-u-md-1-3">
                    <div class="checkBox-label">
                        <label for="isSearched">Is Searched</label>
                        <input type="checkbox" data-ng-model="isSearched" id="isSearched" placeholder="isSearched" class="pure-u-23-24">
                    </div>
                </div>

                <!-- <div class="pure-u-1-4 pure-u-md-1-4">
                       <label for="picture">Picture</label>
                       <input type="image" data-ng-model="image" id="picture" placeholder="Image" class="pure-u-23-24">
                   </div>-->

            </div>

        </fieldset>
    </form>

    </div>


</section>
