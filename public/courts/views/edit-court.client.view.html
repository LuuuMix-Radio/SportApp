<section data-ng-controller="CourtsController" data-ng-init="findOne()">
    <div ng-include="'courts/views/court-main.client.view.html'"></div>
    <div ng-include="'courts/views/admin-menu.client.view.html'"></div>
    <form data-ng-submit="update()" class="pure-form pure-form-stacked update-form" novalidate>
        <fieldset>
            <div class="pure-g">

                <div class="pure-u-1 pure-u-md-1">
                    <label for="title">Name*</label>
                    <input type="text" data-ng-model="court.title" id="title" class="pure-u-18-24 pure-u-md-7-24" value="{{court.title}}">
                </div>

                <div class="pure-u-1-2 pure-u-md-1-4">
                    <label for="country">Country*</label>
                    <input type="text" list="countries" data-ng-model="court.country" id="country" class="pure-u-23-24" value="{{court.country}}" required>
                    <datalist id="countries">
                        <span ng-include="'users/views/allCountries.html'"></span>
                    </datalist>
                </div>

                <div class="pure-u-1-2 pure-u-md-1-4">
                    <label for="city">City*</label>
                    <input type="text" data-ng-model="court.city" id="city" class="pure-u-23-24" value="{{court.city}}" required>
                </div>

                <div class="pure-u-1-2 pure-u-md-1-4">
                    <label for="street">Street*</label>
                    <input type="text" data-ng-model="court.street" id="street" class="pure-u-23-24" value="{{court.street}}" required>
                </div>

                <div class="pure-u-1-2 pure-u-md-1-4">
                    <label for="number">Number</label>
                    <input type="number" data-ng-model="court.number" id="number" class="pure-u-10-24" value="{{court.number}}">
                </div>
            </div>
            <div class="center-button">
                <button type="submit" class="pure-button pure-button-primary">Submit</button>
            </div>

        </fieldset>
    </form>
</section>
