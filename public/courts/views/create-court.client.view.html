<section data-ng-controller="CourtsController" data-ng-init="newCourtForm()">
    <div ng-include="'courts/views/court-main.client.view.html'"></div>
    <form data-ng-submit="create()" class="pure-form pure-form-stacked">
        <fieldset>
            <div class="pure-g">

                <div class="pure-u-1 pure-u-md-1">
                    <label for="title">Name</label>
                    <input type="text" data-ng-model="title" id="title" class="pure-u-18-24 pure-u-md-7-24">
                </div>

                <div class="pure-u-1-2 pure-u-md-1-4">
                    <label for="country">Country*</label>
                    <input type="text" list="countries" data-ng-model="country" id="country" class="pure-u-23-24" required>
                    <datalist id="countries">
                        <span ng-include="'users/views/allCountries.html'"></span>
                    </datalist>
                </div>

                <div class="pure-u-1-2 pure-u-md-1-4">
                    <label for="city">City*</label>
                    <input type="text" data-ng-model="city" id="city" class="pure-u-23-24" required>
                </div>

                <div class="pure-u-1-2 pure-u-md-1-4">
                    <label for="street">Street*</label>
                    <input type="text" data-ng-model="street" id="street" class="pure-u-23-24" required>
                </div>

                <div class="pure-u-1-2 pure-u-md-1-4">
                    <label for="number">Number</label>
                    <input type="number" data-ng-model="number" id="number" class="pure-u-10-24" min="0">
                </div>

                <div class="pure-u-1 pure-u-md-1">
                    <label for="comments">Comments</label>
                    <textarea data-ng-model="comments" id="comments" cols="10" rows="2" class="pure-u-1 pure-u-md-10-24"></textarea>
                </div>
            </div>
            <div class="center-button">
                <button type="submit" class="pure-button pure-button-primary">Submit</button>
            </div>

        </fieldset>
    </form>
</section>
