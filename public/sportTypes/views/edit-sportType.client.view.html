<section data-ng-controller="SportTypesController" data-ng-init="findOne()">
    <div ng-include="'sportTypes/views/sportType-main.client.view.html'"></div>
    <div ng-include="'sportTypes/views/admin-menu.client.view.html'"></div>
    <form data-ng-submit="update()" class="pure-form pure-form-stacked">
        <fieldset>
            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1">
                    <label for="title">Name*</label>
                    <input type="text" data-ng-model="sportType.title" id="title" class="pure-u-18-24 pure-u-md-7-24" required>
                </div>
                <div class="pure-u-1 pure-u-md-1">
                    <label for="icon">Icon (url of svg file from images folder)</label>
                    <input type="text" name="file" id="icon" data-ng-model="sportType.icon"/>
                </div>
            </div>

            <div class="center-button">
                <button type="submit" class="pure-button pure-button-primary" ng-disabled="isSubmited">Submit</button>
            </div>
        </fieldset>
    </form>
</section>
