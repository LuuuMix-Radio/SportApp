<section data-ng-controller="UsersController" data-ng-init="findOne(1)">
    <div ng-include="'users/views/main-users.client.view.html'"></div>
    <div ng-include="'users/views/admin-menu.client.view.html'"></div>
    <div class="user-title center_align" data-ng-bind="user.fullName"></div>
    <form data-ng-submit="updateRoleUser()" class="pure-form pure-form-stacked updateRole-form-users">
        <fieldset>
            <legend>Change Role</legend>
            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="userRole">
                        <input type="radio" ng-model="checkboxModel.userRole" id="userRole" value="User">
                        User
                    </label>
                    <label for="adminRole">
                        <input type="radio" ng-model="checkboxModel.userRole" id="adminRole" value="Admin">
                        Admin
                    </label>
                </div>
            </div>
        </fieldset>
        <div class="center-button">
            <button type="submit" class="pure-button pure-button-primary" ng-click="updateRoleUser()">Save</button>
        </div>
    </form>
</section>
