<section data-ng-controller="UsersController" data-ng-init="findOne()">
    <div ng-include="'users/views/admin-menu.client.view.html'"></div>
    <form data-ng-submit="update()" class="pure-form pure-form-stacked update-form-users">
        <fieldset>
            <!-- <legend>Create New Event</legend>-->

            <div class="pure-g">

                <div class="pure-u-1 pure-u-md-1-2">
                    <label for="firstName">First Name*</label>
                    <input type="text" data-ng-model="user.firstName" id="firstName" placeholder="First Name" class="pure-u-20-24" value="{{user.firstName}}" required>
                </div>
                <div class="pure-u-1 pure-u-md-1-2">
                    <label for="lastName">Last Name*</label>
                    <input type="text" data-ng-model="user.lastName" id="lastName" placeholder="Last Name" class="pure-u-20-24" value="{{user.lastName}}" required>
                </div>

                <div class="pure-u-1-3 pure-u-md-1-2">
                    <label for="yearOfBirth">Year of Birth</label>
                    <input type="number" data-ng-model="user.yearOfBirth" id="yearOfBirth" class="pure-u-15-24" value="{{user.yearOfBirth}}">
                </div>

                <div class="pure-u-1-3 pure-u-md-1-2">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" data-ng-model="user.phoneNumber" id="phoneNumber" class="pure-u-15-24" value="{{user.phoneNumber}}">
                </div>

                <div class="pure-u-2-3 pure-u-md-1-2">
                    <label for="email">E-mail*</label>
                    <input type="email" data-ng-model="user.email" id="email" placeholder="E-mail" class="pure-u-20-24" value="{{user.email}}" required>
                </div>

                <div class="pure-u-1-2 pure-u-md-1-2">
                    <label for="username">Username*</label>
                    <input type="text" data-ng-model="user.username" id="username" placeholder="UserName" class="pure-u-20-24" value="{{user.username}}" required>
                </div>

                <div class="pure-u-1-2 pure-u-md-1-4">
                    <label for="country">Country*</label>
                    <input type="text" list="countries" data-ng-model="user.country" id="country" placeholder="country" class="pure-u-23-24" value="{{user.country}}" required>
                    <datalist id="countries">
                        <span ng-include="'users/views/allCountries.html'"></span>
                    </datalist>
                </div>

                <div class="pure-u-2-5 pure-u-md-1-4">
                    <label for="city">City</label>
                    <input type="text" data-ng-model="user.city" id="city" placeholder="city" class="pure-u-23-24" value="{{user.city}}">
                </div>

                <div class="pure-u-2-5 pure-u-md-1-4">
                    <label for="street">Street</label>
                    <input type="text" data-ng-model="user.street" id="street" placeholder="street" class="pure-u-23-24" value="{{user.street}}">
                </div>

                <div class="pure-u-1-5 pure-u-md-1-4">
                    <label for="number">Number</label>
                    <input type="text" data-ng-model="user.number" id="number" placeholder="number" class="pure-u-9-24" value="{{user.number}}">
                </div>

                <!--<div class="pure-u-1 pure-u-md-1-2">
                    <label for="sportType">Sports</label>
                    <select name="sportType" id="sportType" ng-model="sportType._id" class="pure-u-20-24">
                            <option ng-repeat="item in sportTypeList" value="{{item._id}}">{{item.title}}</option>
                    </select>
                </div>-->

                <div class="checkBox-label pure-u-1-2 pure-u-md-1-4">
                    <label for="openForSearch">Open For Search</label>
                    <input type="checkbox" data-ng-model="user.isSearched" id="openForSearch" placeholder="openForSearch" value="{{user.isSearched}}">
                </div>

                <div class="pure-u-1-2 pure-u-md-1-4">
                    <label for="radiusOfSearch">Radius Of Search</label>
                    <input type="number" data-ng-model="user.radiusOfSearch" id="radiusOfSearch" class="pure-u-16-24" value="{{user.radiusOfSearch}}">
                </div>
                <div class="pure-u-1 pure-u-md-1-2">
                    <label for="sportType">Sports</label>
                    <select name="sportType" id="sportType" ng-model="user.sportTypes" class="pure-u-20-24">
                        <option ng-repeat="item in sportTypeList" value="{{item._id}}">{{item.title}}</option>
                    </select>
                </div>
            </div>
            <div class="center-button-users">
                <button type="button" class="setFavoriteTimes-btn" ng-click="setFavoriteTimes()" ng-class="{'btn-selected': editFavoriteTimes}">Edit Favorite Times</button>
                <div ng-if="editFavoriteTimes==true" class="day-times-btns">
                    <button type="button" class="days-btn" ng-click="setDay('s')" ng-class="{'btn-selected': theDay =='s'}">Sunday</button>
                    <button type="button" class="days-btn" ng-click="setDay('m')" ng-class="{'btn-selected': theDay =='m'}">Monday</button>
                    <button type="button" class="days-btn" ng-click="setDay('t')" ng-class="{'btn-selected': theDay =='t'}">Tuesday</button>
                    <button type="button" class="days-btn" ng-click="setDay('w')" ng-class="{'btn-selected': theDay =='w'}">Wednesday</button>
                    <button type="button" class="days-btn" ng-click="setDay('th')" ng-class="{'btn-selected': theDay =='th'}">Thursday</button>
                    <button type="button" class="days-btn" ng-click="setDay('f')" ng-class="{'btn-selected': theDay =='f'}">Friday</button>
                    <button type="button" class="days-btn" ng-click="setDay('sa')" ng-class="{'btn-selected': theDay =='sa'}">Saturday</button>
                    <div class="checkbox_block">
                        <il ng-repeat="times in user.favoriteTimes">
                            <div ng-if="times.day==theDay">
                                <il ng-repeat="time in times.favoriteHours">
                                    <button type="button" class="times-btn" ng-click="checkboxSet(times.day, time)" ng-class="{'btn_selected_times': time.isIn}">{{time.timeAsString}}</button>
                                </il>
                            </div>
                        </il>
                    </div>
                </div>
                <button type="submit" class="pure-button pure-button-primary">Submit</button>
            </div>

        </fieldset>
    </form>
</section>
