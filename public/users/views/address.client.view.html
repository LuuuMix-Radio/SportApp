<section data-ng-controller="UsersController">
    <h1>Enter Address</h1>
    <form data-ng-submit="enterAddress()" novalidate>
        <div>
            <label for="country">Country</label>
            <div>
                <input type="text" data-ng-model="country" id="country" placeholder="country" required>
            </div>
            <label for="city">City</label>
            <div>
                <input type="text" data-ng-model="city" id="city" placeholder="city" required>
            </div>
            <label for="street">Street</label>
            <div>
                <input type="text" data-ng-model="street" id="street" placeholder="street">
            </div>
            <label for="number">Number</label>
            <div>
                <input type="text" data-ng-model="number" id="number" placeholder="number">
            </div>
        </div>
        <div>
            <input type="submit">
        </div>
        <div data-ng-show="error">
            <strong data-ng-bind="error"></strong>
        </div>
    </form>
</section>
