<!--Group-->

<div class="pure-g search-body"  ng-if="windWidth >= 800">
    <div class="pure-u-1 pure-u-md-1-4">
        <label for="sportTypeGroup">Sport</label>
        <select id="sportTypeGroup" ng-model="sportTypeGroup._id" class="pure-u-23-24">
            <option ng-repeat="item in sportTypeList" value="{{item._id}}">{{item.title}}</option>
        </select>
    </div>
    <div class="pure-u-1-2 pure-u-md-1-4">
        <label for="countryGroup">Country</label>
        <input type="text" list="countries" data-ng-model="countryGroup" id="countryGroup" placeholder="country" class="pure-u-23-24">
        <datalist id="countries">
            <span ng-include="'users/views/allCountries.html'"></span>
        </datalist>
    </div>
    <div class="pure-u-2-5 pure-u-md-1-4">
        <label for="cityGroup">City</label>
        <input type="text" data-ng-model="cityGroup" id="cityGroup" placeholder="city" class="pure-u-23-24">
    </div>
    <div class="pure-u-1-4 pure-u-md-1-4">
        <label for="radiusGroup">Max Radius- {{radiusGroup.dozens}} km</label>
        <input type="range" ng-model="radiusGroup.radius" id="radiusGroup" placeholder="Radius" class="pure-u-23-24" min="0" max="500">
    </div>
    <label class="pure-u-1 pure-u-md-1-3 header-label">Number Of Members: </label>
    <label class="pure-u-1 pure-u-md-1-3 header-label">Age: </label>
    <label class="pure-u-1-4 pure-u-md-1-3 header-label">Gender: </label>
    <div class="pure-u-1 pure-u-md-1-3">
        <div class="pure-u-1-4 pure-u-md-1-3">
            <label for="minMembersGroup">From</label>
            <input type="number" data-ng-model="minMembersGroup" id="minMembersGroup" class="pure-u-15-24">
        </div>
        <div class="pure-u-1-4 pure-u-md-1-3">
            <label for="maxMembersGroup">To</label>
            <input type="number" data-ng-model="maxMembersGroup" id="maxMembersGroup" class="pure-u-15-24" min=minMembers>
        </div>
    </div>
    <div class="pure-u-1 pure-u-md-1-3">
        <div class="pure-u-1-4 pure-u-md-1-3">
            <label for="minAgeGroup">From</label>
            <input type="number" data-ng-model="minAge"Group id="minAgeGroup" class="pure-u-15-24">
        </div>
        <div class="pure-u-1-4 pure-u-md-1-3">
            <label for="maxAgeGroup">To</label>
            <input type="number" data-ng-model="maxAgeGroup" id="maxAgeGroup" class="pure-u-15-24" min=minAge>
        </div>
    </div>
    <div class="pure-u-1 pure-u-md-1-3">
        <label for="femaleGroup" class="pure-radio">
            <input type="radio" id="femaleGroup" ng-model="genderGroup" class="pure-u-14-24" value="Female">
            Female
        </label>
        <label for="maleGroup" class="pure-radio">
            <input type="radio" id="maleGroup" ng-model="genderGroup" class="pure-u-14-24" value="Male">
            Male
        </label>
    </div>
</div>
