<!--Event-->

<div class="pure-g search-body" ng-if="windWidth >= 800">
    <label class="pure-u-1 pure-u-md-5-8 header-label"> </label>
    <label class="pure-u-1 pure-u-md-3-8 header-label">Start Time:</label>
    <div class="pure-u-1 pure-u-md-1-3">
        <label for="sportTypeEvent">Sport</label>
        <select id="sportTypeEvent" ng-model="sportTypeEvent._id" class="pure-u-23-24">
            <option ng-repeat="item in sportTypeList" value="{{item._id}}">{{item.title}}</option>
        </select>
    </div>
    <div class="pure-u-2-5 pure-u-md-1-4">
        <label for="dateEvtAsString">Date</label>
        <input type="date" data-ng-model="dateEvtAsString" id="dateEvtAsString" placeholder="date" class="pure-u-20-24">
    </div>
    <div class="pure-u-1-4 pure-u-md-1-6">
        <label for="timeStart">From</label>
        <input type="time" data-ng-model="timeStart" id="timeStart" class="pure-u-12-24">
    </div>
    <div class="pure-u-1-4 pure-u-md-1-6">
        <label for="timeEnd">To</label>
        <input type="time" data-ng-model="timeEnd" id="timeEnd" class="pure-u-12-24" min=timeStart>
    </div>
    <div class="pure-u-1-2 pure-u-md-1-3">
        <label for="countryEvent">Country</label>
        <input type="text" list="countries" data-ng-model="countryEvent" id="countryEvent" placeholder="country" class="pure-u-23-24">
        <datalist id="countries">
            <span ng-include="'users/views/allCountries.html'"></span>
        </datalist>
    </div>
    <div class="pure-u-2-5 pure-u-md-1-3">
        <label for="cityEvent">City</label>
        <input type="text" data-ng-model="cityEvent" id="cityEvent" placeholder="city" class="pure-u-23-24">
    </div>
    <div class="pure-u-1-4 pure-u-md-1-3">
        <label for="radiusEvent">Max Radius- {{radiusEvent.dozens}} km</label>
        <input type="range" ng-model="radiusEvent.radius" id="radiusEvent" placeholder="Radius" class="pure-u-23-24" min="0" max="500">
    </div>
    <label class="pure-u-1 pure-u-md-1-3 header-label">Number Of Members: </label>
    <label class="pure-u-1 pure-u-md-1-3 header-label">Age: </label>
    <label class="pure-u-1-4 pure-u-md-1-3 header-label">Gender: </label>
    <div class="pure-u-1 pure-u-md-1-3">
        <div class="pure-u-1-4 pure-u-md-1-3">
            <label for="minMembersEvent">From</label>
            <input type="number" data-ng-model="minMembersEvent" id="minMembersEvent" class="pure-u-15-24">
        </div>
        <div class="pure-u-1-4 pure-u-md-1-3">
            <label for="maxMembersEvent">To</label>
            <input type="number" data-ng-model="maxMembersEvent" id="maxMembersEvent" class="pure-u-15-24" min=minMembers>
        </div>
    </div>
    <div class="pure-u-1 pure-u-md-1-3">
        <div class="pure-u-1-4 pure-u-md-1-3">
            <label for="minAgeEvent">From</label>
            <input type="number" data-ng-model="minAgeEvent" id="minAgeEvent" class="pure-u-15-24">
        </div>
        <div class="pure-u-1-4 pure-u-md-1-3">
            <label for="maxAgeEvent">To</label>
            <input type="number" data-ng-model="maxAgeEvent" id="maxAgeEvent" class="pure-u-15-24" min=minAge>
        </div>
    </div>
    <div class="pure-u-1 pure-u-md-1-3">
    <div class="checkBox-label">
        <label for="femaleEvent">
            <input type="checkbox" ng-model="checkboxModel.femaleEvent" id="femaleEvent" >
            Female
        </label>
    </div>
    <div class="checkBox-label">
        <label for="maleEvent">
            <input type="checkbox" ng-model="checkboxModel.maleEvent" id="maleEvent">
            Male
        </label>
    </div>
</div>
</div>
