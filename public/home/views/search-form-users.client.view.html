<!--User-->

<div class="pure-g search-body" ng-if="windWidth >= 800">
    <div class="pure-u-1 pure-u-md-1-4">
        <label for="sportTypeUser">Sport</label>
        <select id="sportTypeUser" ng-model="sportTypeUser._id" class="pure-u-23-24">
            <option ng-repeat="item in sportTypeList" value="{{item._id}}">{{item.title}}</option>
        </select>
    </div>
    <div class="pure-u-1-2 pure-u-md-1-4">
        <label for="countryUser">Country</label>
        <input type="text" list="countries" data-ng-model="countryUser" id="countryUser" placeholder="country" class="pure-u-23-24" required>
        <datalist id="countries">
            <span ng-include="'users/views/allCountries.html'"></span>
        </datalist>
    </div>
    <div class="pure-u-2-5 pure-u-md-1-4">
        <label for="cityUser">City</label>
        <input type="text" data-ng-model="cityUser" id="cityUser" placeholder="city" class="pure-u-23-24">
    </div>
    <div class="pure-u-1-4 pure-u-md-1-4">
        <label for="radiusUser">Max Radius- {{radiusUser.dozens}} km</label>
        <input type="range" ng-model="radiusUser.radius" id="radiusUser" placeholder="Radius" class="pure-u-23-24" min="0" max="500">
    </div>
    <label class="pure-u-1 pure-u-md-1-2 header-label">Age: </label>
    <label class="pure-u-1-4 pure-u-md-1-2 header-label">Gender: </label>
    <div class="pure-u-1 pure-u-md-1-2">
        <div class="pure-u-1-4 pure-u-md-1-3">
            <label for="minAgeUser">From</label>
            <input type="number" data-ng-model="minAgeUser" id="minAgeUser" class="pure-u-15-24">
        </div>
        <div class="pure-u-1-4 pure-u-md-1-3">
            <label for="maxAgeUser">To</label>
            <input type="number" data-ng-model="maxAgeUser" id="maxAgeUser" class="pure-u-15-24" min=minAge>
        </div>
    </div>
    <div class="pure-u-1 pure-u-md-1-3">
        <div class="checkBox-label">
            <label for="femaleUser">
                <input type="checkbox" ng-model="checkboxModel.femaleUser" id="femaleUser" >
                Female
            </label>
        </div>
        <div class="checkBox-label">
            <label for="maleUser">
                <input type="checkbox" ng-model="checkboxModel.maleUser" id="maleUser">
                Male
            </label>
        </div>
    </div>
    </div>
</div>
